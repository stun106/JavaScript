<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font: normal 2em arial;
            margin: auto;
            text-align: center;
        }
        div#res{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="somar" onclick="somar()"> 
    <div id="res">resultado</div>

    <script>
        function somar() {
        var tn1 = window.document.getElementById('textn1')
        var tn2 = window.document.getElementById('textn2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerText= `a soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
       
    </script>

</body>
</html>
